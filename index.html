<!DOCTYPE html>

<html>

<head>

	<title>Image on Hover</title>	<style>

		#my-paragraph {

			padding: 20px;

			border: 1px solid black;

			background-color: #f0f0f0;

			font-size: 16px;

			line-height: 1.5;

		}

		#my-paragraph img {

			display: none;

		}

	</style>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>

		$(document).ready(function() {

			$("#my-paragraph").mouseover(function() {

				$(this).append("<img src='image.jpg'>");

				$(this).find("img").fadeIn();

			});

			$("#my-paragraph").mouseout(function() {

				$(this).find("img").fadeOut(function() {

					$(this).remove();

					$("#my-paragraph").text("Lorem ipsum dolor sit amet, consectetur adipiscing elit.");

					alert("Outside the paragraph");

				});

			});

		});

	</script>

</head>

<body>

	<p id="my-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

</body>

</html>
